<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="Alan Ma's representation of 'Caged Bird' by Maya Angelou">
    <meta name="author" content="Alan Ma">

    <title>Train - A representation of "Caged Bird"</title>

    <!-- Custom CSS -->
    <link href="main.css" rel="stylesheet">

    <!-- Google Fonts -->


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Smooth Scrolling -->
    <script>
      $(function() {
        $('a').bind('click', function(event) {
          var $anchor = $(this);
          $('html, body').stop().animate({
            scrollLeft: $($anchor.attr('href')).offset().left
          }, 2000);
          event.preventDefault();
        });
      });
    </script>

  </head>

  <body>
    <div id="container">
      <div class="section black" id="section1">
        <h2>Section 1</h2>
        <p>Wahoo</p>
        <img class="arrow left" src="button left.png">
        <a href="#section2"><img class="arrow right" src="button right.png"></a>
      </div>

      <div class="section white" id="section2">
        <h2>Section 2</h2>
        <p>Wahoo</p>
        <a href="#section1"><img class="arrow left" src="button left.png"></a>
        <a href="#section3"><img class="arrow right" src="button right.png"></a>
      </div>

      <div class="section black" id="section3">
        <h2>Section 3</h2>
        <p>Wahoo</p>
        <a href="#section2"><img class="arrow left" src="button left.png"></a>
        <a href="#section4"><img class="arrow right" src="button right.png"></a>
      </div>

      <div class="section white" id="section4">
        <h2>Section 4</h2>
        <p>Wahoo</p>
        <a href="#section3"><img class="arrow left" src="button left.png"></a>
        <img class="arrow right" src="button right.png">
      </div>
    </div>
  </body>
</html>
